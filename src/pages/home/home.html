<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let movie of show">
      <ion-card class="movie">
      <img src="{{movie.imagelink}}" class="poster">
      <button ion-button class="play_button">{{movie.title}}<ion-icon name="arrow-forward"></ion-icon></button>
      <button ion-button fill color="primary" (click)="view(movie.movieid)"><ion-icon name="play" ></ion-icon>Play</button>
       <button ion-button fill color="secondary" (click)="download()"><ion-icon name="cloud-download"></ion-icon>Download</button>
       <button ion-button fill outline color="primary" (click)="showmore(movie.moviedesc)"><ion-icon name="arrow-dropdown"></ion-icon>More</button>
       <p class="desc" id="desc">{{movie.moviedesc}}</p>
       <p id="{{movie.title}}" class="desc">{{movie.movieid}}</p>
   
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
